<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        /* Navigation styles */
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        
        /* Product styles */
        .product {
            float: left;
            width: calc(25% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .product img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        
        .product .info {
            padding: 20px;
        }
        
        .product h3 {
            margin-bottom: 10px;
        }
        
        .product p {
            margin-bottom: 10px;
        }
        
        .product button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-commerce Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="info">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="info">
                <h3>Product 2</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <div class="info">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <div class="info">
                <h3>Product 4</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
